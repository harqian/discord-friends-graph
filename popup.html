<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Discord Lattice</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="controls">
    <h1>Discord Lattice</h1>
    <p id="status">Open Discord to scan your friends network</p>

    <div id="progress-section" class="hidden">
      <div id="progress-label">Scanning friends...</div>
      <div id="progress-bar-bg">
        <div id="progress-bar-fill"></div>
      </div>
      <div id="progress-count">0 / ?</div>
      <div id="scan-actions">
        <button id="stop">Stop Scan</button>
        <button id="clear-during-scan">Clear Data</button>
      </div>
    </div>

    <div id="buttons">
      <button id="scan">Scan Friends</button>
      <button id="view" disabled>View Graph</button>
      <button id="clear">Clear Data</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
